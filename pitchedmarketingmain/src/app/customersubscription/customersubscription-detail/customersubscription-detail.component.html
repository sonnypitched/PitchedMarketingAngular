<mat-card>
  <mat-card-header>
    <mat-card-title>Customer Subscription</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field>
          <input matInput formControlName="subscriptionName" placeholder="Subscription">
        </mat-form-field>
        <label>Example: Email, Newsletter</label>

        <button mat-raised-button color="primary">SAVE</button>

      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
